<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder by Hina Salman </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Shareable link Resume Builder by Hina Salman </h1>
        </header>

        <!-- Resume Form -->
        <form id="resume-form">
            <div class="form-group">
                <label for="username">Username (this will be used for your unique URL)</label>
                <input type="text" id="username" placeholder="Your username" required>
            </div>

            <div class="form-group">
                <label for="education">Education</label>
                <input type="text" id="education" placeholder="Your highest qualification" required>
            </div>

            <div class="form-group">
                <label for="experience">Work Experience</label>
                <input type="text" id="experience" placeholder="Your most recent job" required>
            </div>

            <div class="form-group">
                <label for="skills">Skills</label>
                <input type="text" id="skills" placeholder="Skills (comma separated)" required>
            </div>

            <button type="submit">Generate Resume Link</button>
        </form>

        <!-- Shareable Link and Downloadable Resume Section -->
        <div id="link-section" class="link-section">
            <h2>Your Shareable Resume Link</h2>
            <p>Here is your unique link to veiw or edit your resume:</p>
            <input type="text" id="shareable-link" readonly>
            <button id="copy-link">Copy Link</button>
            <button id="download-pdf">Download Resume</button>
        </div>

        <!-- Resume Display Section (hidden by default) -->
        <div id="resume-display" class="link-section" style="display: none;">
            <h2>Resume</h2>
            <div id="resume-content"></div>
            <button id="download-pdf-resume">Download Resume as PDF</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
